<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Student Admission Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #66ea7c, #15350b);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
            margin-top: 15px;
            width: 200px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="fw-bold text-white">ğŸ“ Student Admission Portal</h1>
        <p class="lead">Manage student admissions, courses, and instructors efficiently and easily.</p>
    
        {% if user.is_authenticated %}
            <!-- Authenticated user sees all student controls -->
            <div class="d-flex flex-column align-items-center mt-4">
                <a href="{% url 'student_list' %}" class="btn btn-light btn-custom">ğŸ“‹ View All Students</a>
                <a href="{% url 'add_student' %}" class="btn btn-light btn-custom">â• Add a New Student</a>
                <a href="/admin/" class="btn btn-outline-light btn-custom">âš™ï¸ Admin Panel</a>
    
                <!-- Logout Button -->
                <form action="{% url 'logout' %}" method="post" style="display: inline; margin-top: 15px;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-custom">Logout</button>
                </form>
            </div>
        {% else %}
            <!-- Guest user sees login and register only -->
            <div class="d-flex flex-column align-items-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-custom">Register</a>
            </div>
        {% endif %}
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
