<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Admission List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-success">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-white">🎓 Student Admission List</h1>
            
            <a href="{% url 'home' %}" class="btn btn-outline-light btn-custom"> Home</a>
            <a href="{% url 'add_student' %}" class="btn btn-outline-light btn-custom">➕ Add Student</a>
            <a href="/admin/" class="btn btn-outline-light btn-custom">⚙️ Admin Panel</a>
            
            

        </div>

        {% if students %}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for student in students %}
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
                                <p class="card-text">
                                    <strong>Course:</strong> {{ student.course }}
                                </p>
                                <a href="{% url 'student_detail' student.pk %}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-info-circle"></i> View Details
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info mt-4">
                <i class="bi bi-info-circle"></i> No students admitted yet.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
