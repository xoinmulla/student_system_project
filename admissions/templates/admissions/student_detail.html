<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional but stylish) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-success text-white">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h2 class="mb-0"><i class="bi bi-person-circle me-2"></i>Student Detail</h2>
            </div>
            <div class="card-body">
                <p><strong>👤 First Name:</strong> {{ student.first_name }}</p>
                <p><strong>👥 Last Name:</strong> {{ student.last_name }}</p>
                <p><strong>📧 Email:</strong> {{ student.email }}</p>
                <p><strong>🎂 Date of Birth:</strong> {{ student.date_of_birth }}</p>
                <p><strong>📘 Course:</strong> {{ student.course }}</p>
                <p><strong>📅 Admission Date:</strong> {{ student.admission_date }}</p>

                <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">
                    <i class="bi bi-arrow-left-circle"></i> Back to List
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
